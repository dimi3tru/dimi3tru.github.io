<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ page.title }}</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- AOS for scroll animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>

  <style>
    /* Цветовые переменные для светлой/тёмной темы */
    :root {
      --bg: #121212;
      --fg: #e0e0e0;
      --accent: #90caf9;
      --card-bg: #1e1e1e;
      --hr-color: #444444;
    }
    .light {
      --bg: #ffffff;
      --fg: #000000;
      --accent: #0366d6;
      --card-bg: #f9f9f9;
      --hr-color: #cccccc;
    }

    /* Общие стили */
    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Inter', sans-serif;
      margin: 40px auto;
      max-width: 960px;
      padding: 0 20px;
      line-height: 1.6;
      transition: background 0.3s, color 0.3s;
    }
    h1 { font-weight: 700; font-size: 2.5rem; margin-bottom: 0.5rem; }
    h2 { font-weight: 600; font-size: 1.75rem; margin-top: 2rem; }
    h3 { font-weight: 600; font-size: 1.25rem; margin-bottom: 0.5rem; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    hr { border: 0; border-top: 1px solid var(--hr-color); margin: 2em 0; }

    /* Карточки опыта */
    .job-card {
      background: var(--card-bg);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .job-card h3 { margin: 0; }
    .job-card .period {
      font-style: italic;
      color: var(--fg);
      opacity: 0.7;
      margin-bottom: 0.5rem;
    }

    /* Таймлайн */
    .timeline {
      position: relative;
      margin-left: 1rem;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 10px; top: 0; bottom: 0;
      width: 2px; background: var(--hr-color);
    }
    .entry { display: flex; margin-bottom: 2rem; }
    .dot {
      width: 14px; height: 14px;
      background: var(--accent);
      border-radius: 50%;
      margin-right: 1rem;
      position: relative; top: 4px;
    }
  </style>
</head>
<body class="dark">
  {{ content }}

  <!-- AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 600, once: true });
    // Toggle theme: dark/light
    document.body.addEventListener('dblclick', () => {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
